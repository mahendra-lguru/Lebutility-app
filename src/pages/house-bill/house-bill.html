<ion-header>

  <ion-navbar>
    <ion-title text-center>House Bills</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <div >
        <!-- *ngIf="list" -->
      <ion-list >
          <!-- *ngFor="let house_details of list.response.house_detail" -->
        <ion-card class="top_card">

          <ion-row>
            <ion-col col-6 class="text">Client ID</ion-col>
            <ion-col col-6 class="text">{{client_id}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="text">Client Name</ion-col>
            <ion-col col-6 class="text">{{client_name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="text">House ID</ion-col>
            <ion-col col-6 class="text">{{houseid}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="text">Address</ion-col>
            <ion-col col-6 class="text">{{address}} {{city}}
              {{zone_name}}</ion-col>
          </ion-row>

        </ion-card>

        <ion-row justify-content-center margin-top>
          <ion-col text-center col-6 class="text border">

            <ion-item>
              <ion-label>Select Year</ion-label>

              <ion-select [(ngModel)]="selectyear" (ionChange)="getyear(selectyear)">
                <ion-option value="2018">2018</ion-option>
                <ion-option value="2019" >2019</ion-option>
                <ion-option value="2020" selected>2020</ion-option>
                <ion-option value="2021" >2021</ion-option>
                <ion-option value="2022" >2022</ion-option>
              </ion-select>

            </ion-item>

          </ion-col>
        </ion-row>

        <ion-card class="card" *ngFor="let item of bills; let index=i" (click)="House_Detail(item,i)"  >
            <ion-row class="bill" id='bg_{{i}}'>
              <ion-col col-4 class="list_text">{{item.month}}</ion-col>
              <ion-col col-4 class="list_text">{{item.status}}</ion-col>
              <ion-col col-3 class="list_text" text-center>{{item.amount}}</ion-col>
              <ion-col col-1>
                <img src="assets/arrow.png" class="arrow_img">
              </ion-col>
            </ion-row>
          </ion-card>
