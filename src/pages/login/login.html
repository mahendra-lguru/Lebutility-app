<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton>

    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      
    </ion-row>
    <ion-row class="vertical-align-content">
        <ion-col text-center col-12>
            <img src="assets/lebutility-logo.png" alt="image" class="image">
          </ion-col>
          <ion-col col-12 text-center class="text_subtitle">Sign In With Email</ion-col>
      <ion-col col-11 class="margin" margin-top>
        <ion-item>
          <ion-input type="email" placeholder="Email ID" [(ngModel)]="email" class="inputtext"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-11 class="margin">
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" class="inputtext"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 style="margin-bottom: 30px;">
        <ion-row>
          <ion-col col-11 class="margin" no-padding margin-top>
            <button ion-button full (click)="Signin()">Log in</button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
