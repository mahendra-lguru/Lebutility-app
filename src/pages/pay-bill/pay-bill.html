<ion-header>

  <ion-navbar>
    <ion-title text-center>Pay Bill</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>

    <div *ngIf="list">
      <ion-list *ngFor="let pay_bill of list.response">
        <ion-card class="top_card">
          <ion-row>
            <ion-col col-6 class="text">Client ID</ion-col>
            <ion-col col-6 class="text">{{pay_bill.client_id}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="text">Client Name</ion-col>
            <ion-col col-6 class="text">{{pay_bill.client_name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="text">House ID</ion-col>
            <ion-col col-6 class="text">{{pay_bill.client_house_id}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="text">Address</ion-col>
            <ion-col col-6 class="text">{{pay_bill.address}} {{pay_bill.city}}
              {{pay_bill.zone_name}}</ion-col>
          </ion-row>

        </ion-card>
        <ion-row justify-content-center margin-top>
          <ion-col col-6 class="text_month_yr" style="text-align: center;"><b>{{pay_bill.month}}</b></ion-col>
        </ion-row>

        <ion-row justify-content-center margin-top>
          <ion-col col-6>
            <ion-label text-center class="text">
              <b>Amount due</b>
            </ion-label>
            <ion-item class="col_border">
              <ion-input [(ngModel)]="amount" style="font-weight: bold" text-center readonly></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

      </ion-list>
    </div>
  </ion-grid>

</ion-content>
<ion-footer>

  <ion-row margin-bottom justify-content-center>
    <ion-col col-6 text-center>
      <button ion-button (click)="Cancel()" class="button">Cancel</button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button (click)="Pay()" class="button">Pay</button>
    </ion-col>
  </ion-row>

  <ion-row margin-bottom justify-content-center>
    <ion-col col-12 text-center>
        <ion-item  ><ion-label>Next Collection Date</ion-label>
        <ion-datetime #dateTime (ionChange)="dateChanged($event)"  displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="selectdate"></ion-datetime>
      </ion-item>
        <button ion-button (click)="CollectionDate()" class="button">Select Next Collection Date</button>
       
   
    </ion-col>
  </ion-row>  

</ion-footer>
