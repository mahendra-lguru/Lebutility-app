<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-center >Dashboard</ion-title>
    <ion-buttons end style="margin-right : 20px; " (click)="Logout()">
      <button ion-button icon-only style="color : #fff">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row justify-content-center style="display: flex;">
      <ion-col text-center class="col_background_house" (click)="Scan_House()">
        <img src="assets/scan_house.png" alt="image">
        <ion-label class="text">
          <b>Scan House</b>
        </ion-label>
      </ion-col>
      <ion-col text-center class="col_background_bill" (click)="Collect_Bill()">
        <img src="assets/collect_bill.png" alt="image">
        <ion-label class="text">
          <b>Collect Bill</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center style="display: flex;">
      <ion-col text-center class="col_background_house" (click)="Clients()">
        <img src="assets/clients.png" alt="image">
        <ion-label class="text">
          <b>My Clients</b>
        </ion-label>
      </ion-col>
      <ion-col text-center >
        
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
