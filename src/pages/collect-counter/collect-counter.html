<ion-header>

  <ion-navbar>
    <ion-title text-center>Collect Counter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content margin-top>

  <ion-grid margin-top>
    <ion-card class="top_card">
      <ion-row>
        <ion-col col-6 class="text">Client ID</ion-col>
        <ion-col col-6 class="text">{{client_id}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="text">Client Name</ion-col>
        <ion-col col-6 class="text">{{clientname}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="text">House ID</ion-col>
        <ion-col col-6 class="text">{{house_id}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="text">Address</ion-col>
        <ion-col col-6 class="text">{{address}} {{city}}
          {{zone_name}}</ion-col>
      </ion-row>
    </ion-card>

    <ion-row justify-content-center margin-top>
      <ion-col col-6 class="text_month_yr" style="text-align: right;"><b>{{month}}</b></ion-col>
      <ion-col col-6 class="text_month_yr"><b>{{year}}</b></ion-col>
    </ion-row>

    <ion-row justify-content-center class="margintop" margin-top>
      <ion-col col-6>
        <ion-label class="text">Count Number</ion-label>
      </ion-col>
      <ion-col text-center col-6 class="col_border">
        <ion-item>
          <ion-input type="number" text-center style="font-weight: bold" [(ngModel)]="counter_no"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row margin-bottom margin-top justify-content-center>
        <ion-col col-6 text-center>
          <button ion-button (click)="Cancel()" class="button">Cancel</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button ion-button (click)="Submit()" class="button">Submit</button>
        </ion-col>
    
      </ion-row>

  </ion-grid>

</ion-content>
